<!DOCTYPE html>
<html>

<head>
	<title>resultarias</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<script src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="background.cycle.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body {
			background-color: black;
			color: white;
			margin: 0;
			font-family: 'Roboto', sans-serif;
			text-shadow: 2px 2px 8px #00000055;
		}

		.Frame {
			display: table;
			width: 100%;
			padding: 32px;
		}

		html>

		/**/
		body .Frame {
			height: 100%;
		}

		.Row {
			display: table-row;
			height: 1px;
			overflow: hidden;
		}

		html>body .Row.Expand {
			height: auto;
		}

		/* slideshow */
		.fullBackground {
			background-position: center center;
			background-attachment: fixed;
			background-size: cover;
			position: absolute;
			top: 0;
			left: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			z-index: -10;
		}




		a,
		a:visited,
		a:active {
			text-decoration: none;
			color: black;
			border: 2px solid white;
			background-color: white;
			border-radius: 8px;
			padding-left: 2px;
			padding-right: 4px;
		}
		a:hover {
			color:black;
			background-color: white;
		}





		/* mouse over link */
		.bottom-info a:hover {
			color: white;
			border-color: black;
			background-color: black;
		}

		/* Style all font awesome icons */
		.fa {
			padding: 17px;
			font-size: 25px;
			width: 30px;
			text-align: center;
			text-decoration: none;
			border: 0px;
			color: white;
			background-color: black;
			opacity: 0.5;
			margin-right: 8px;
		}

		.fa:hover {
			color: white;
			background-color: black;
			opacity: 1;
		}

		/* Set a specific color for each brand */
		.fa-twitter:hover {
			background: #55ACEE;
		}

		.fa-windows:hover {
			background: #0066CC;
		}

		/* sessions */
		#logo {
			margin: 32px;
			font-family: 'Playfair Display', serif;
		}

		#bottom-info {
			bottom: 0;
			margin: 32px;
		}

		.spacer {}

		.sideGradient {
			background-image: linear-gradient(to right, rgba(0, 0, 0, .5), rgba(0, 0, 0, 0));
			z-index: -1;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function () {
			$("body").backgroundCycle({
				imageUrls: [
					'screenshots/ss1.png',
					'screenshots/ss2.png',
				],
				fadeSpeed: 2000,
				duration: 5000,
				backgroundSize: SCALING_MODE_COVER
			});
		});

	</script>

</head>

<body>
	<div class="fullBackground">
		<div class="sideGradient"></div>
	</div>

	<!-- body content inside this to prevent issue with bg slides. -->
	<div class="Frame">
		<div id="logo" class="Row">
			<span style="font-size:105px">r</span>
			<span style="font-size:110px">e</span>
			<span style="font-size:90px">s</span>
			<span style="font-size:95px">u</span>
			<span style="font-size:120px">l</span>
			<span style="font-size:135px">t</span>
			<span style="font-size:115px">a</span>
			<span style="font-size:100px">r</span>
			<span style="font-size:125px">i</span>
			<span style="font-size:140px">a</span>
			<span style="font-size:130px">s</span>
			</p>
		</div>

		<div class="spacer Row Expand"></div>

		<div class="Row">
			<div class="bottom-info">
				<h2>surrealist adventure narrated by dream exploration</h1>
					<p>in development by <a href="https://twitter.com/CHRISdbhr" target="_blank">@CHRISdbhr</a></p>
			</div>
			<a href="https://twitter.com/resultarias" target="_blank" class="fa fa-twitter"></a>
			<a href="https://drive.google.com/uc?id=18CKTFOYXlpt5S9aKEyrdRtuFT4fZhAEP&export=download" target="_blank" class="fa fa-download"></a>
		</div>
	</div>
</body>

</html>
