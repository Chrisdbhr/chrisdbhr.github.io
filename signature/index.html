<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #000;
            background-color: #ffffff;
            max-width: 468pt;
            padding: 20px;
        }
        .container {
            display: table;
        }
        .profile-img {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            border: 6px solid #020211;
        }
        .info {
            display: table-cell;
            padding-left: 20px;
            vertical-align: top;
        }
        .name {
            font-family: 'Inter', sans-serif;
            font-size: 14pt;
            font-weight: bold;
            margin: 0;
        }
        .role {
            font-size: 11pt;
            color: #000;
            margin: 5px 0;
        }
        .social-icons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .social-icons img {
            width: 33px;
            height: 33px;
        }
        a {
            color: #1155cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <img class="profile-img" src="https://www.gravatar.com/avatar/bc67d0d8223c77034223d024d9f96b46?s=96" alt="Profile Picture">
    <div class="info">
        <p class="name">Christopher Hernandez</p>
        <p class="role">Unity Developer</p>
        <div class="social-icons">
            <a href="https://linkedin.com/in/chrisdbhr/">
                <img src="https://cdn-icons-png.flaticon.com/64/174/174857.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/Chrisdbhr">
                <img src="https://cdn-icons-png.flaticon.com/64/25/25231.png" alt="GitHub">
            </a>
            <a href="https://store.steampowered.com/curator/44885415/">
                <img src="https://cdn-icons-png.flaticon.com/64/3670/3670233.png" alt="Steam">
            </a>
        </div>
        <a href="https://chrisjogos.com">chrisjogos.com</a>
    </div>
</div>
</body>
</html>
