<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2; URL=https://blog.chrisjogos.com">
    <meta name="keywords" content="automatic redirection">
    <meta name="darkreader-lock">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#191919">
    <meta name="msapplication-TileColor" content="#13120e">
    <meta name="theme-color" content="#13120e">

    <title>Redirecting to blog</title>

    <style>
        body {
            background-color: #13120e;
            color: #FFF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        a {
			color: #2c5d87;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <script>
		window.location = "https://blog.chrisjogos.com";
		window.location.href = "https://blog.chrisjogos.com";
		window.location.assign("https://blog.chrisjogos.com");
		window.location.replace("https://blog.chrisjogos.com");
	</script>
	<span>
		<p>Redirecting to blog...</p>
		<p>If stuck, <a href="https://blog.chrisjogos.com">click here</a>.</p>
	</span>
</body>
</html>
