# Site
name: "Blog ChrisJogos.com"
title: "Blog ChrisJogos.com"
description: "Articles related to the development of my projects."
logo: 'assets/images/logo.png'
favicon: 'favicon.ico'
baseurl: /blog
destination: ../../blog
google_analytics: ''
disqus: 'chrisdbhr'
mailchimp-list: 'https://chrisjogos.us9.list-manage.com/subscribe/post?u=41ce9a31ee13341cac8a4fdf7&amp;id=075583e015&amp;f_id=00700de1f0'
include: ["_pages"]
permalink: /:title/
url: 'https://chrisjogos.com'

# Authors
authors:
  chris:
    name: chris
    display_name: Chris
    gravatar: bc67d0d8223c77034223d024d9f96b46
    email: chrisdbhr@gmail.com
    web: https://chrisjogos.com
    twitter: https://twitter.com/chrisdbhr
    description: "I am an multi-platform game developer working with Unity since 2016! I am currently working on 'Resultarias', a surrealist game about dream exploration!"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination 
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
