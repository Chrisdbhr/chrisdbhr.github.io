name: Deploy Astro site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env: 
  BUILD_PATH: "_src/blog"

jobs:  
  build:
    runs-on: ubuntu-latest
    name: Astro Build for Node.js
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: 23
          
      - name: Checkout
        uses: actions/checkout@v4
        with: 
          submodules: 'true'

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: 10
          run_install: false # Disable auto-install

      # Log all folders in directory recursive:
      - name: List all folders
        run: |
          find . -type d -print

      - name: Install dependencies
        working-directory: _src/blog
        run: pnpm install --frozen-lockfile

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Run Astro Check
        working-directory: _src/blog
        run: pnpm astro check
        
      - name: Build with Astro
        working-directory: _src/blog
        run: pnpm astro build
        
      - name: Preparar artefato com blog e arquivos da raiz (excluindo _*)
        run: |
          mkdir -p site
          rsync -av --exclude '_*/' ./ site/
          mkdir -p site/blog
          cp -r _src/blog/dist/* site/blog/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
