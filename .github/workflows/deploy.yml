name: Deploy Vite Portfolio to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  VITE_OUTPUT_DIR: "dist"
  PUBLISH_DIR: "site" # Temporary dir before upload artifact (can be same as VITE_OUTPUT_DIR if preferred)

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Vite Portfolio

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vite Dependencies
        run: npm install

      - name: Build Vite Portfolio
        run: npm run build # Output goes to VITE_OUTPUT_DIR ('dist')

      - name: Prepare publish directory
        run: |
          mkdir -p "${{ env.PUBLISH_DIR }}"
          rsync -av --delete "${{ env.VITE_OUTPUT_DIR }}/" "${{ env.PUBLISH_DIR }}/"
          cp discord.html "${{ env.PUBLISH_DIR }}/" || echo "discord.html not found, skipping."
          cp discordlink.html "${{ env.PUBLISH_DIR }}/" || echo "discordlink.html not found, skipping."
          cp download.html "${{ env.PUBLISH_DIR }}/" || echo "download.html not found, skipping."
          cp monitoria.html "${{ env.PUBLISH_DIR }}/" || echo "monitoria.html not found, skipping."
          cp terms.html "${{ env.PUBLISH_DIR }}/" || echo "terms.html not found, skipping."
          cp test.html "${{ env.PUBLISH_DIR }}/" || echo "test.html not found, skipping."
          cp privacy.html "${{ env.PUBLISH_DIR }}/" || echo "privacy.html not found, skipping."

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PUBLISH_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ needs.build.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4