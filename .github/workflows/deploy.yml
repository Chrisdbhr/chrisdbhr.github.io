name: Deploy Vite Portfolio and Hugo Blog to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  HUGO_SOURCE_DIR: "_blog" # Source directory for Hugo content
  VITE_OUTPUT_DIR: "dist"  # Default Vite output directory
  PUBLISH_DIR: "site"      # Final directory to deploy

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Vite Portfolio and Hugo Blog

    steps:
      - name: Checkout repo + submodules
        uses: actions/checkout@v4
        with:
          submodules: 'recursive' # Keep this if your Hugo blog uses submodules

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or the version specified in your project/engine requirements
          cache: 'npm' # Cache npm dependencies

      - name: Install Vite Dependencies
        run: npm install

      - name: Build Vite Portfolio
        run: npm run build # This assumes your build script is 'build' in package.json

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo Blog into subfolder
        run: hugo --source "${{ env.HUGO_SOURCE_DIR }}" --destination "${{ env.PUBLISH_DIR }}/blog" --minify

      # This step now only copies the Vite build output. Hugo builds directly into the target dir.
      - name: Prepare publish directory
        run: |
          # Ensure publish dir exists (Hugo might have created it)
          mkdir -p "${{ env.PUBLISH_DIR }}"
          # Copy Vite build output to the root of the publish directory
          # Using rsync ensures dotfiles (if any) are also copied
          rsync -av --delete "${{ env.VITE_OUTPUT_DIR }}/" "${{ env.PUBLISH_DIR }}/"

      - name: List final publish directory structure (for debugging)
        run: ls -R "${{ env.PUBLISH_DIR }}"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PUBLISH_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      # Use the output from the Setup Pages step in the build job
      url: ${{ needs.build.outputs.page_url }} # Correctly reference output from needs context

    steps:
      - name: Deploy to GitHub Pages
        id: deployment # Add an ID for potential future use
        uses: actions/deploy-pages@v4