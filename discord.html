<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to December 1 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #ff4444;
      font-family: 'Anton', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #countdown-container {
      text-align: center;
      margin-bottom: 30px;
      padding: 5vw; /* Added padding to prevent cutting */
      box-sizing: border-box;
    }

    #countdown {
      font-size: 10vw;
      text-shadow: 0 0 15px #ff0000;
      letter-spacing: 2px;
      line-height: 1;
      animation: pulse 1.5s infinite;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: visible;
      margin: 0 auto;
    }

    #discord-button {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-family: 'Anton', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
      text-decoration: none;
      position: relative;
      z-index: 2;
    }

    #discord-button:hover {
      background-color: #4752C4;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      #countdown {
        font-size: 12vw;
      }
      #discord-button {
        font-size: 1.2rem;
        padding: 12px 25px;
      }
    }

    @media (max-width: 480px) {
      #countdown {
        font-size: 14vw;
      }
      #discord-button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="countdown-container">
    <div id="countdown">00:00:00:00</div>
  </div>
  <a id="discord-button" href="https://discord.gg/86mC3vU" target="_blank">Entrar no Concord</a>

  <!-- Audio elements -->
  <audio id="tick1" src="tick.mp3"></audio>
  <audio id="tick2" src="tick2.mp3"></audio>

  <script>
    const countdownElement = document.getElementById('countdown');
    const tick1 = document.getElementById('tick1');
    const tick2 = document.getElementById('tick2');
    let tickToggle = false;

    const targetDate = new Date('2025-12-01T00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      if (timeLeft <= 0) {
        countdownElement.textContent = '';
        clearInterval(interval);
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.textContent = 
        `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:` +
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      // Play alternating tick sounds
      const currentTick = tickToggle ? tick1 : tick2;
      currentTick.currentTime = 0;
      currentTick.play().catch(error => {
        // Handle audio autoplay restrictions
      });
      tickToggle = !tickToggle;
    }

    // Start the countdown and music
    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
