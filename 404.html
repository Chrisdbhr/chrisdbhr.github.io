<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Não Encontrada - 404</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #d1d1d1;
      text-align: center;
      overflow: hidden;
      background-color: #000;
    }
    h1 {
      font-size: 100px; /* Tamanho grande para 404 */
      animation: fadeIn 1s;
      margin: 0;
    }
    p {
      font-size: 20px;
      animation: fadeIn 1s 0.5s;
    }
    .countdown {
      font-size: 30px;
      margin-top: 20px;
      animation: fadeIn 1s 1s;
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #666;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
  <script>
    function translatePage() {
      const lang = navigator.language || navigator.userLanguage;
      const translateScript = document.createElement('script');
      translateScript.src = `https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit`;
      document.head.appendChild(translateScript);

      window.googleTranslateElementInit = function() {
        new google.translate.TranslateElement({
          pageLanguage: 'pt',
          includedLanguages: 'en,es,fr,de,it,pt,zh-CN,ja,ru,ar',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      };
    }
  </script>
</head>
<body onload="translatePage()">
<div id="particles-js"></div>
<h1>404</h1>
<p>Desculpe, mas a página que você está procurando não existe.</p>
<div class="countdown" id="countdown">Redirecionando em 10 segundos...</div>
<button class="back-button" onclick="window.history.back()">Voltar</button>

<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 100 },
      size: { value: 3 },
      move: {
        speed: 1,
        direction: "none",
        out_mode: "bounce",
      },
      opacity: { value: 0.5 },
    },
    interactivity: {
      events: {
        onhover: { enable: false }, // Desabilita a interação de hover
      }
    },
    retina_detect: true,
  });

  let countdown = 10;
  const countdownElement = document.getElementById('countdown');

  const interval = setInterval(() => {
    countdown--;
    countdownElement.textContent = `Redirecionando em ${countdown} segundos...`;
    if (countdown <= 0) {
      clearInterval(interval);
      window.location.href = 'https://chrisjogos.com'; // Redireciona para a homepage
    }
  }, 1000);
</script>
</body>
</html>
