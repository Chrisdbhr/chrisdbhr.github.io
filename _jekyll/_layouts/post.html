---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2>{{- page.title -}}</h2>
				<p>{{- page.date | date_to_long_string -}}</p>
				{% if page.comments %}<a href="https://chrisdbhr.github.io{{ page.url }}#disqus_thread">0 Comments</a>{% endif %}
			</header>
	    {{- content -}}
	  </div>
	</article>
</div>

<!-- Disqus comments. -->
{% if page.comments %} 
<div id="disqus_thread"></div>
<script>	
	var disqus_config = function () {
	this.page.url = "[chrisdbhr.github.io]{{ page.url }}";  // Replace PAGE_URL with your page's canonical URL variable
	this.page.identifier = "{{ page.url }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
	};
	
	(function() { // DON'T EDIT BELOW THIS LINE
	var d = document, s = d.createElement('script');
	s.src = 'https://chrisdbhr.disqus.com/embed.js';
	s.setAttribute('data-timestamp', +new Date());
	(d.head || d.body).appendChild(s);
	})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
							
{% endif %}
